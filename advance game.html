<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Shooting Game</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; overflow: hidden; background: #111; }
    canvas { display: block; }
    #scoreboard {
      position: absolute;
      top: 20px;
      right: 20px;
      color: white;
      font-size: 24px;
      font-family: sans-serif;
      z-index: 10;
    }
    #gameover {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(45deg, #ff4e50, #f9d423);
      color: white;
      padding: 30px;
      border-radius: 10px;
      font-size: 24px;
      font-family: sans-serif;
      text-align: center;
      display: none;
      z-index: 10;
    }

     #start {
      position: absolute;
      top: 70%;
      left: 50%;
      transform: translate(-50%, -30%);
      background: linear-gradient(45deg, #4682B4, #00008B);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 24px;
      font-family: sans-serif;
      text-align: center;
      display: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="scoreboard">Score: 0</div>
  <div id="gameover"></div>
  <div id="start" onclick="location.reload()">CLICK TO START</div>
  <canvas></canvas>  <script>
    const canvas = document.querySelector("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = innerWidth;
    canvas.height = innerHeight;

    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const scoreboard = document.getElementById("scoreboard");
    const gameoverDiv = document.getElementById("gameover");
const startDiv = document.getElementById("start");
    let score = 0;
    let gameOver = false;

    class Player {
      constructor(x, y, radius, color) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.color = color;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    class Projectile {
      constructor(x, y, radius, color, velocity) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.color = color;
        this.velocity = velocity;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
      update() {
        this.draw();
        this.x += this.velocity.x;
        this.y += this.velocity.y;
      }
    }

    class Enemy {
      constructor(x, y, radius, color, velocity) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.color = color;
        this.velocity = velocity;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
      update() {
        this.draw();
        this.x += this.velocity.x;
        this.y += this.velocity.y;
      }
    }

    class Particle {
      constructor(x, y, radius, color, velocity) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.color = color;
        this.velocity = velocity;
        this.alpha = 1;
      }
      draw() {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.restore();
      }
      update() {
        this.draw();
        this.velocity.x *= 0.98;
        this.velocity.y *= 0.98;
        this.x += this.velocity.x;
        this.y += this.velocity.y;
        this.alpha -= 0.01;
      }
    }

    const player = new Player(centerX, centerY, 20, "white");
    const projectiles = [];
    const enemies = [];
    const particles = [];

    function spawnEnemies() {
      setInterval(() => {
        const radius = Math.random() * 30 + 10;
        let x, y;
        if (Math.random() < 0.5) {
          x = Math.random() < 0.5 ? 0 - radius : canvas.width + radius;
          y = Math.random() * canvas.height;
        } else {
          x = Math.random() * canvas.width;
          y = Math.random() < 0.5 ? 0 - radius : canvas.height + radius;
        }

        const color = `Â©-gradient(to right, hsl(${Math.random()*360}, 100%, 50%), hsl(${Math.random()*360}, 100%, 50%))`;

        const angle = Math.atan2(centerY - y, centerX - x);
        const speed = Math.random() * 2 + 1;
        const velocity = { x: Math.cos(angle) * speed, y: Math.sin(angle) * speed };

        enemies.push(new Enemy(x, y, radius, `hsl(${Math.random()*360}, 70%, 50%)`, velocity));
      }, 1000);
    }

    function animate() {
      if (gameOver) return;

      requestAnimationFrame(animate);
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      player.draw();

      particles.forEach((particle, index) => {
        if (particle.alpha <= 0) {
          particles.splice(index, 1);
        } else {
          particle.update();
        }
      });

      projectiles.forEach((projectile, index) => {
        projectile.update();

        // Remove offscreen projectiles
        if (
          projectile.x + projectile.radius < 0 ||
          projectile.x - projectile.radius > canvas.width ||
          projectile.y + projectile.radius < 0 ||
          projectile.y - projectile.radius > canvas.height
        ) {
          projectiles.splice(index, 1);
        }
      });

      enemies.forEach((enemy, eIndex) => {
        enemy.update();

        const dist = Math.hypot(player.x - enemy.x, player.y - enemy.y);
        if (dist - enemy.radius - player.radius < 1) {
          gameOver = true;
          gameoverDiv.innerHTML = `Game Over<br>Final Score: ${score}`;
          gameoverDiv.style.display = 'block';
          startDiv.style.display = 'block';
        }

        projectiles.forEach((projectile, pIndex) => {
          const dist = Math.hypot(projectile.x - enemy.x, projectile.y - enemy.y);

          if (dist - enemy.radius - projectile.radius < 1) {
            // Create particles
            for (let i = 0; i < enemy.radius * 2; i++) {
              particles.push(new Particle(
                projectile.x,
                projectile.y,
                Math.random() * 2,
                `hsl(${Math.random() * 360}, 50%, 50%)`,
                {
                  x: (Math.random() - 0.5) * (Math.random() * 4),
                  y: (Math.random() - 0.5) * (Math.random() * 4)
                }
              ));
            }

            if (enemy.radius > 15) {
              enemy.radius -= 10;
              projectiles.splice(pIndex, 1);
              score += 50;
            } else {
              enemies.splice(eIndex, 1);
              projectiles.splice(pIndex, 1);
              score += 100;
            }
            scoreboard.innerText = `Score: ${score}`;
            startDiv.innerText = 'CLICK TO RESTART';
          }
        });
      });
    }

    window.addEventListener("click", (e) => {
      const angle = Math.atan2(e.clientY - centerY, e.clientX - centerX);
      const velocity = {
        x: Math.cos(angle) * 5,
        y: Math.sin(angle) * 5
      };
      projectiles.push(new Projectile(centerX, centerY, 5, "white", velocity));
    });

    spawnEnemies();
    animate();
  </script></body>
</html>
